<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Quetion: Write a logic to perform the sum of n numbers entered by the user, 
        stop if the user enters a negative number -->
</head>
<body>
    <script>
           var i = 0
           var k;
        do{
            var k = parseInt(prompt("Enter User Number"))
            if(k>=0){
                i+=k;
                // user input total addtion
            }
        }while(k>=0);
    
    document.write("Enter Amount Calculation: "   + i)
    </script>
    
</body>
</html>
