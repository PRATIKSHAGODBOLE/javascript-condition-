<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Quetion02 Write a program that prompts the user to enter two numbers 
        and displays the larger number. Use an if statement to check 
        which number is larger and then display the result. -->

</head>
<body>
    <script>

     var x = parseInt (prompt("Enter First number"))
       var y =parseInt(prompt("Enter Second Number"))
       

        if(x>y){
            document.write(x," is large number")
        }else{
            document.write(y," is large number")
        }

        
    </script>
</body>
</html>
