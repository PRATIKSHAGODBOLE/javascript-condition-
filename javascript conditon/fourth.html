<head>

    <title>Document</title>
    <!--Quetion: Write a program that prompts the user to enter a number. 
        If the number is even, the program should display "The number is even",
         otherwise it should display "The number is odd". -->
</head>
<body>
  
  <script language="Javascript" type="text/Javascript">
var age = prompt("Enter the number")

if(age%2){
    document.write("The number is odd")
}else{
    document.write("The number is even")
}
</script>

    
</body>
</html>
